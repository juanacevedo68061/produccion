{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Gestión de Proyectos</h1>
        <p></p>
        <p></p>
        <div class="col-lg-6 mx-auto">
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            {% if user.is_authenticated %}
              {% if not user.is_staff %}
                <a href="{% url 'index' %}"></a>
                <a href="{% url 'proyectos' %}" class="btn btn-primary btn-lg px-4 gap-3" role="button" aria-disabled="true">Empezar</a>
              {% else %}  
                <p class="lead mb-4">Aguarde, necesita autorización del Administrador.</p>
              {% endif %}
            {% else %}
            <a href="{% provider_login_url 'google' %}" class="btn btn-primary btn-lg px-4 gap-3" role="button" aria-disabled="true">Iniciar Sesión</a>
            {% endif %}
          </div>
        </div>
      </div>
{% endblock %}
